<!DOCTYPE html>
<html>
  <head>
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <ui:include src="moda.html" />
   
    <title>Peloton Monitor</title>
  </head>

  <body>
    <div class="header">
       Peloton Monitor
    </div>

    <div id="tree"></div>

    <div class="container">
          <div class="comands-tab">
      <div id="comands">
        <ul class="nav nav-pills">
          <li >
          <button id="stop" type="button" class="btn btn-default action-btn" aria-label="Left Align">
            <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
          </button>
        </li>
          <li>
            <button id="play" type="button" class="btn btn-default action-btn" aria-label="Left Align">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
          </li>
          <li >
            <button id="pause" type="button" class="btn btn-default action-btn" aria-label="Left Align">
              <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            </button>
          </li>
        
        </ul>
      </div>
    </div> 
      <div class="scripts">  
        <textarea id="script"></textarea>
        
      </div>
      <div class="panel panel-default responses">
        <h2 align="center">Response de scripts</h2>
      </div>

      <div id="modal-div">
        <div class="modal fade" id="modal-mensagem">
            <div class="modal-dialog">
                 <div class="modal-content">
                     <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal"><span>Ã—</span></button>
                         <h4 class="modal-title">Setting Connection</h4>
                     </div>
                     <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="recipient-name" class="form-control-label">Connection name</label>
                            <input type="text" class="form-control" id="connection-name">
                          </div> 
                          <div class="form-group">
                            <label for="recipient-name" class="form-control-label">IP Connection</label>
                            <input type="text" class="form-control" id="ip">
                          </div> 
                          <div class="form-group">
                            <label for="recipient-name" class="form-control-label">Port N.</label>
                            <input type="text" class="form-control" id="port">
                          </div> 

                        </form>
                     </div>
                     <div class="modal-footer">
                         <button type="btnConnection" id="btnConnection" class="btn btn-default" data-dismiss="modal">Connect</button>
                     </div>
                 </div>
             </div>
         </div>

      </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-treeview.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/index.js"></script>
    <script src="js/actions.js"></script>
  </body>
</html>
